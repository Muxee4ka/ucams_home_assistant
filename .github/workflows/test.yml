# .github/workflows/test.yml
name: Run Tests

on:
  push:
    branches:
      - master  # Укажите ветки, для которых запускаются тесты
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  test:
    runs-on: ubuntu-latest  # Операционная система для выполнения тестов

    steps:
      # 1. Клонирование репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Установка Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Укажите версию Python

      # 3. Установка зависимостей
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio aioresponses

      # 4. Запуск тестов
      - name: Run tests
        run: |
          pytest tests/ --maxfail=5 --disable-warnings
